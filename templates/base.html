<!doctype html>
{% load static%}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- carregar o css feito -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <!-- carregar o icone feito-->
    <link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.ico' %}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Arctic Monkeys - {% block title %}{% endblock %}</title>
</head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 p-3">
        <div class="container-fluid">
            <img class="logo" src="{% static '/img/arcticmonkeys.png' %}" alt="logo">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <!-- caso pagina == "sobre", ele a ativa no menu com a classe 'active' do bootstrap-->
                    {% if pagina == 'sobre'%}
                    <a class="nav-link active" aria-current="page" href="{% url 'pages:sobre' %}">Sobre</a>
                    {% else %}
                    <a class="nav-link" aria-current="page" href="{% url 'pages:sobre' %}">Sobre</a>
                    {% endif %}

                    <!-- caso pagina == "musica", ele a ativa no menu com a classe 'active' do bootstrap-->
                    {% if pagina == 'musicas'%}
                    <a class="nav-link active" href="{% url 'pages:musicas' %}">músicas</a>
                    {% else%}
                    <a class="nav-link" href="{% url 'pages:musicas' %}">músicas</a>
                    {% endif%}

                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>© Lucas Borges Santos</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
